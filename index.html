<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #f5f6fa;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background: #222;
            padding: 20px 24px 24px;
            border-radius: 12px;
            box-shadow: 0 8px 30px rgba(60,60,60,0.2);
        }
        .display {
            width: 100%;
            height: 50px;
            background: #111;
            color: #fff;
            font-size: 2rem;
            border: none;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 0 10px;
            text-align: right;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 60px);
            grid-gap: 12px;
        }
        button {
            height: 50px;
            font-size: 1.2rem;
            border-radius: 8px;
            border: none;
            background: #333;
            color: #fff;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #444;
        }
        .operator {
            background: #ff9500;
            color: #fff;
        }
        .operator:hover {
            background: #e57c00;
        }
        .clear {
            background: #e84118;
        }
        .clear:hover {
            background: #c23616;
        }
        .equal {
            background: #0097e6;
        }
        .equal:hover {
            background: #005fa3;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <input type="text" id="display" class="display" readonly>
        <div class="buttons">
            <button onclick="clearDisplay()" class="clear">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('/')" class="operator">&divide;</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')" class="operator">&times;</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')" class="operator">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')" class="operator">+</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="deleteLast()">&#8592;</button>
            <button onclick="calculate()" class="equal">=</button>
        </div>
    </div>
    <script>
        const display = document.getElementById('display');

        function appendToDisplay(value) {
            display.value += value;
        }

        function clearDisplay() {
            display.value = '';
        }

        function deleteLast() {
            display.value = display.value.slice(0, -1);
        }

        function calculate() {
            try {
                // eslint-disable-next-line no-eval
                display.value = eval(display.value.replace(/[^-()\d/*+.]/g, ''));
            } catch {
                display.value = 'Error';
            }
        }

        // Optional: Allow keyboard input
        document.addEventListener('keydown', function(event) {
            if ((event.key >= '0' && event.key <= '9') || "+-*/().".includes(event.key)) {
                appendToDisplay(event.key);
            } else if (event.key === 'Enter') {
                calculate();
            } else if (event.key === 'Backspace') {
                deleteLast();
            } else if (event.key === 'Escape') {
                clearDisplay();
            }
        });
    </script>
</body>
</html>
